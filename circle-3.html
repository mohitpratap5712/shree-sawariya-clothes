<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View More - Sawariya Seth Fashion</title>
      <link rel="shortcut icon"  href="logo-main-cutout.png" type="image/x-icon">
    <style>
        *{
            a{
                text-decoration: none;
                color: inherit;
            }
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            letter-spacing: 2px;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .viewmore-section {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }
        .product-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 24px rgba(0,0,0,0.13);
        }
        .product-img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            background: #eee;
        }
        .product-info {
            padding: 1rem;
            text-align: center;
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0.5rem 0 0.2rem 0;
            color: #222;
        }
        .product-price {
            color: #e67e22;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .view-btn {
            background: #e67e22;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .view-btn:hover {
            background: #cf711f;
        }
        .bp{
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .bp1 {
            background: #e67e22;
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: 0.2s;
            text-decoration: none;
        }
        .bp1 a{
            color: white;
            text-decoration: none;
        }
        .bp1:hover {
            background: #cf711f;
            transform: scale(1.05);
            
        }
        @media (max-width: 700px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.2rem;
            }
            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.2rem;
            }
            .product-img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        Pure georgette dyble with heavy work
    </header>
    <section class="viewmore-section">
        <div class="products-grid">
            <div class="product-card">
                <img src="assets/geo-1.jpg" alt="Product 1" class="product-img">
                <div class="product-info">
                    <div class="product-title">Pure georgette dyble with heavy work</div>
                    <div class="product-price">795₹</div>
                    <button class="view-btn"> <a href="https://wa.link/whqj2h"> View Details</a></button>
                </div>
            </div>
            <div class="product-card">
                <img src="assets/geo-2.jpg" alt="Product 2" class="product-img">
                <div class="product-info">
                    <div class="product-title">Pure georgette dyble with heavy work</div>
                    <div class="product-price">795₹</div>
                    <button class="view-btn"> <a href="https://wa.link/whqj2h"> View Details</a></button>
                </div>
            </div>
            <div class="product-card">
                <img src="assets/geo-3.jpg" alt="Product 3" class="product-img">
                <div class="product-info">
                    <div class="product-title">Pure georgette dyble with heavy work</div>
                    <div class="product-price">795₹</div>
                    <button class="view-btn"><a href="https://wa.link/i03ir3"> View Details</a></button>
                </div>
            </div>
            
           
            
        
    </section>
    <section class="viewmore-section">
        <div class="products-grid">
            
            


            </div>
           
        </div>
    </section>
    <div class="bp" >
        <div class="bp1"><a href="index.html">Back to Home</a></div>
    </div>
</body>
</html>
