<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Sawariya Seth Fashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        *{
            a{
                color: inherit;
                text-decoration: none;
            }
        }
        :root {
            --primary: #7e5a3b;
            --accent: #e0c097;
            --bg: #f9f6f2;
            --text: #3d2c1e;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(126,90,59,0.12);
            padding: 32px 24px;
        }
        .logo {
            display: block;
            margin: 0 auto 18px auto;
            width: 120px;
            height: auto;
            border-radius: 12px;
            background: var(--accent);
            padding: 10px;
            box-shadow: 0 2px 8px rgba(126,90,59,0.08);
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 8px;
            color: var(--primary);
            letter-spacing: 1px;
        }
        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 24px;
            color: #7e5a3b;
            font-family: 'Montserrat', sans-serif;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 30px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.08rem;
        }
        .contact-icon {
            font-size: 1.3em;
            color: var(--primary);
        }
        .fabric-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            opacity: 0.07;
            background: url('https://www.transparenttextures.com/patterns/linen.png');
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        input, textarea {
            padding: 10px 12px;
            border: 1px solid #e0c097;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            background: #f9f6f2;
            transition: border 0.2s;
        }
        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
        }
        button {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #5c3e23;
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 6px;
            }
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="fabric-bg"></div>
    <div class="container">
        <img src="/assets/logo-main-cutout.png" alt="Sawariya Seth Fashion Logo" class="logo">
        <h1>Contact Us</h1>
        <div class="subtitle">Get in touch for premium fabrics and custom orders</div>
        <div class="contact-info">
            <div class="contact-item">
                <span class="contact-icon">üìû</span>
                <a href="tel:8780305080" style="color:inherit;text-decoration:none;">8780305080</a>
            </div>
            <div class="contact-item">

                <a href="mailto:manthanranka2006@gmail.com" style="color:inherit;text-decoration:none;">manthanranka2006@gmail.com</a>
            </div>
        </div>
        <button>  <a href="https://wa.link/i03ir3">Send Message</a> </button>
    </div>
</body>
</html>
